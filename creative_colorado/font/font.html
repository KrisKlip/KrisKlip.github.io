<!DOCTYPE html>
<html>
<head>
<title>Font Assignment</title>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<style type="text/css">
.one{

font-weight:normal;color:#000000;letter-spacing:1pt;word-spacing:2pt;font-size:12px;text-align:left;font-family:impact, sans-serif;line-height:1;
}
.two{

font-weight:normal;color:#000000;letter-spacing:1pt;word-spacing:2pt;font-size:12px;text-align:left;font-family:lucida sans unicode, lucida grande, sans-serif;line-height:1;
}

.three{
font-family: 'Montserrat', sans-serif;
}
.four{
font-family: 'Indie Flower', cursive;
}
.five{
font-family: 'Lobster', cursive;
}

</style>

</head>

<body>
	<p class = "one">Heres some font!</p>
	<br>
	<p class = "two">And more font!</p>
	<br>
	<p class = "three">And even more font!</p>
	<br>
	<p class = "four">Some more!</p>
	<br>
	<p class = "five">And more!</p>
</body>

</html>
